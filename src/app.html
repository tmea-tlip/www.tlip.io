<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="shortcut icon" href="/favicon/favicon.ico" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<meta name="apple-mobile-web-app-title" content="TMEA TLIP" />
		<meta name="application-name" content="TMEA TLIP" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="author" content="Martyn Janes" />
		<!-- Primary Meta Tags -->
		<title>TLIP: Paperless trade between border agencies and traders</title>
		<meta name="title" content="TLIP: Paperless trade between border agencies and traders" />
		<meta
			name="description"
			content="An infrastructure based on blockchain for secure and trusted exchange of data and trade certificates, to speed up border processes and provide real time visibility of consignments."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.tlip.io/" />
		<meta property="og:title" content="TLIP: Paperless trade between border agencies and traders" />
		<meta
			property="og:description"
			content="An infrastructure based on blockchain for secure and trusted exchange of data and trade certificates, to speed up border processes and provide real time visibility of consignments."
		/>
		<meta property="og:image" content="https://www.tlip.io/assets/metadata-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.tlip.io/" />
		<meta property="twitter:title" content="TLIP: Paperless trade between border agencies and traders" />
		<meta
			property="twitter:description"
			content="An infrastructure based on blockchain for secure and trusted exchange of data and trade certificates, to speed up border processes and provide real time visibility of consignments."
		/>
		<meta property="twitter:image" content="https://www.tlip.io/assets/metadata-image.png" />
		%sveltekit.head%
	</head>

	<body tabindex="-1">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
