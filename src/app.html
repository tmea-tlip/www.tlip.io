<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="shortcut icon" href="/favicon/favicon.ico" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<meta name="apple-mobile-web-app-title" content="TMEA TLIP" />
		<meta name="application-name" content="TMEA TLIP" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="author" content="Martyn Janes" />
		<!-- Primary Meta Tags -->
		<title>TLIP: Digital trade docs from government in seconds</title>
		<meta name="title" content="TLIP: Digital trade docs from government in seconds" />
		<meta
			name="description"
			content="Access trade documents and consignment data from Kenya Revenue Authority, Kentrade and KEPHIS in one place via TLIP integration. Supported documents Export declaration, Certificate of Export, Phytosanitary Certificate, Export Certificate."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.tlip.io/" />
		<meta property="og:title" content="TLIP: Digital trade docs from government in seconds" />
		<meta
			property="og:description"
			content="Access trade documents and consignment data from Kenya Revenue Authority, Kentrade and KEPHIS in one place via TLIP integration. Supported documents Export declaration, Certificate of Export, Phytosanitary Certificate, Export Certificate."
		/>
		<meta property="og:image" content="https://www.tlip.io/assets/metadata-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.tlip.io/" />
		<meta property="twitter:title" content="TLIP: Digital trade docs from government in seconds" />
		<meta
			property="twitter:description"
			content="Access trade documents and consignment data from Kenya Revenue Authority, Kentrade and KEPHIS in one place via TLIP integration. Supported documents Export declaration, Certificate of Export, Phytosanitary Certificate, Export Certificate."
		/>
		<meta property="twitter:image" content="https://www.tlip.io/assets/metadata-image.png" />
		%sveltekit.head%
	</head>

	<body tabindex="-1">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
